<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Loop 1 - Step 4</title>
    <link href="https://fonts.googleapis.com/css?family=Roboto:400,500,700" rel="stylesheet">
    <link rel="stylesheet" href="./styles.css" />
</head>
<body>
    <div class="facebook-chat">
        <div class="chat-header">
            <div class="chat-header-circle">

            </div>
            <div class="chat-header-name">
                mark zuckerberg
            </div>
            <div class="chat-header-close">
                <img src="img/close.svg" alt="close icon">
            </div>
        </div>
        <div class="chat-section">
            <div class="chat-section-header">
                <div class="chat-section-header-line">
                    <span></span>
                </div>
                <div class="chat-section-header-title">
                    today
                </div>
                <div class="chat-section-header-line">
                    <span></span>
                </div>
            </div>
            <div class="chat-section-main">
                <div class="chat-section-main-items-left">
                    <div class="items-hours">
                        10:53
                    </div>
                    <div class="items-message">
                        Hi, Mark! I made a new design for <br> Messenger App.
                    </div>
                </div>

                <div class="chat-section-main-items-right">
                    <div class="items-hours">
                        10:57
                    </div>
                    <div class="items-message">
                        Yo! Send it to my assistant and we'll review <br> it during the year.
                    </div>
                </div>

                <div class="chat-section-main-items-left">
                    <div class="items-hours">
                        11:03
                    </div>
                    <div class="items-message width-20">
                        But Mark...
                    </div>
                </div>
                
                <div class="chat-section-main-items-warning">
                    <div class="items-message-warning">
                        You were blocked by the user.
                    </div>
                </div>

                <div class="chat-section-header-line">
                    <span></span>
                </div>
            </div>
            <div class="chat-footer">
                <div class="chat-footer-form">
                    <input class="chat-footer-send" type="text" placeholder="Enter your message">
                    <button class="chat-footer-btn" type="button">Send</button>
                </div>
            </div>
        </div>
    </div>




</body>
</html>
